<!-- HERO -->
<section class="hero">
  <div class="container hero-container">
    <div class="hero-box">
      <div class="hero-content">
        <h1 class="hero-title">
          Reviving the traditional
          <span class="title-accent">Ukrainian</span> artistry in every stitch.
        </h1>
        <a href="#order" class="hero-link">
          Order
          <svg
            class="hero-icon"
            width="26"
            height="10"
            aria-label="order arrow"
          >
            <use href="./img/sprite.svg#icon-arrow"></use>
          </svg>
        </a>
      </div>
      <img
        class="hero-picture"
        srcset="
          ./img/hero/mobile/girl-mobile.jpg           335w,
          ./img/hero/mobile/girl-mobile@2x.jpg        670w,
          ./img/hero/tablet/girl-tablet.jpg           413w,
          ./img/hero/tablet/girl-tablet@2x.jpg        826w,
          ./img/hero/desktop-1280/girl-desktop.jpg    392w,
          ./img/hero/desktop-1280/girl-desktop@2x.jpg 784w
        "
        sizes="(min-width: 1158px) 392px, (min-width: 768px) 413px, (max-width: 767px) 335px"
        src="../img/hero/mobile/girl-mobile.jpg"
        alt="a girl in a vyshyvanka "
      />
    </div>
    <div class="hero-thumb">
      <!-- Star + text -->
      <div class="hero-star">
        <svg width="52" height="51" aria-label="icon star">
          <use href="./img/sprite.svg#icon-star"></use>
        </svg>
        <p class="hero-icon-text">all embroidery is made by hand</p>
      </div>
      <!-- Map of Ukraine + ellipse -->
      <div class="hero-img">
        <img
          class="hero-map-group"
          src="./img/hero/tablet/groupp.png"
          alt="Ukraine map"
          width="157"
          height="191"
        />
      </div>
    </div>
  </div>
</section>
